<!-- Script animation -->
<script>
    // AJouter l'événement à la box
    var box = document.querySelector('.box');
    var radius = 50;
    var timerId;
    /*

        box.style.borderRadius = radius + '%';

    */

    box.addEventListener('mouseover', function(){
        console.log('Event mouse over..')
        anim()
    })
    function anim() {
        box.style.borderRadius = radius + '%';
        radius -= 2;
        if(radius >= 0)
            setTimeout(anim, 40)
        console.log('anim', radius)
    }
</script>

<script>
    //setInterval(f, 1000)
    console.log("Le code continue son exécution");

    function f() {
        console.log("La fonction a été appelée.")
    }
    var out = document.querySelector('#out')
    setInterval(function(){
        out.innerText = getHour();
    }, 1000)

    function getHour() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        h = h <= 9 ? '0' + h : h;
        m = m <= 9 ? '0' + m : m;
        s = s <= 9 ? '0' + s : s;
        return h + ':' + m + ':' + s;
    }
</script>
