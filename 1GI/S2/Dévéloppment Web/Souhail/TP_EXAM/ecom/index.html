    <script>

        
        function maketable(users){
            var table= "<table border='4' cellpadding='8' cellspacing='3' ><br>"
            for (i=0; i<users.length ;i++)
            {   table+="<td><img class='' src="+users[i].photo+"alt='erreur'>"
                table+="<h1>"+users[i].designation+"<\h1><br><p>"+users[i].prixNormal+"$   "+users[i].prixPromo+"$   "+users[i].reference+"<\p>";
                table+="</td>"
            }table+="</table><br>"
            return table
        }
        function affichageTable(users){
           document.querySelector('#out').innerHTML = maketable(users)
        }

    </script>
